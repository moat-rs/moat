global:
  scrape_interval: 1s
  evaluation_interval: "1s"

storage:
  tsdb:
    out_of_order_time_window: 5m

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:9090"]

  - job_name: "moat-prometheus-compatible"
    static_configs:
      - targets:
          - "moat-cache-1:1223"
          - "moat-cache-2:1223"
          - "moat-cache-3:1223"
          - "moat-cache-4:1223"
          - "moat-agent-1:1223"
          - "moat-agent-2:1223"
