apiVersion: 1

providers:
  - name: "foyer provider"
    disableDeletion: true
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/foyer.json
      foldersFromFilesStructure: false
  - name: "node exporter full provider"
    disableDeletion: true
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/node-exporter-full.json
      foldersFromFilesStructure: false
  - name: "moat provider"
    disableDeletion: true
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/moat.json
      foldersFromFilesStructure: false