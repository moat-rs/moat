apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "moat.agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "moat.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.moat.replica.agent }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "moat.agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "moat.agent.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "moat.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MOAT_LISTEN
              value: "{{ .Values.moat.listen }}:{{ .Values.moat.port }}"
            - name: MOAT_ROLE
              value: "agent"
            - name: MOAT_PEER
              value: "$(POD_NAME).{{ include "moat.agent.fullname" . }}:{{ .Values.moat.port }}"
            - name: MOAT_BOOTSTRAP_PEERS
              value: {{ include "moat.bootstrapPeers" . | quote }}
            - name: MOAT_S3_ENDPOINT
              value: "{{ .Values.moat.s3.endpoint }}"
            - name: MOAT_S3_ACCESS_KEY_ID
              value: "{{ .Values.moat.s3.accessKeyID }}"
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            - name: MOAT_S3_SECRET_ACCESS_KEY
              value: "{{ .Values.moat.s3.secretAccessKey }}"
            - name: MOAT_S3_BUCKET
              value: "{{ .Values.moat.s3.bucket }}"
            - name: MOAT_S3_REGION
              value: "{{ .Values.moat.s3.region }}"
            - name: RUST_LOG
              value: "{{ .Values.moat.logLevel }}"
          command: ["./moat"]
          args: [] 
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}