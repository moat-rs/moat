receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  debug:
  prometheus:
    endpoint: "0.0.0.0:9090"
    resource_to_telemetry_conversion: 
      enabled: true
  otlphttp:
    endpoint: "http://loki:3100/otlp"

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      exporters: [otlphttp, debug]
    traces:
      receivers: [otlp]
      exporters: [otlphttp, debug]