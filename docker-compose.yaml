networks:
  dev:
    driver: bridge

services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    user: "${UID}:${GID}"
    volumes:
      - .moat/minio:/data
    networks:
      - dev
  init:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    networks:
      - dev
    entrypoint: >
      sh -c "
      sleep 2;
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/dev;
      "
 
  moat-1:
    build:
      context: .
      dockerfile: Dockerfile
    image: moat:latest
    container_name: moat-1
    networks:
      - dev
    ports:
      - "23456:23456"
    environment:
      RUST_LOG: debug
      RUST_BACKTRACE: 1
    user: "${UID}:${GID}"
    volumes:
       - .moat:/moat/.moat
    command:
      - --listen
      - 0.0.0.0:23456
      - --peer
      - moat-1:23456
      - --bootstrap-peers
      - moat-1:23456,moat-2:23457,moat-3:23458
      - --s3-endpoint
      - http://minio:9000
      - --s3-access-key-id
      - minioadmin
      - --s3-secret-access-key
      - minioadmin
      - --s3-region
      - us-east-1
      - --s3-bucket
      - dev
      - --weight
      - "1"
      - --mem
      - 64MiB
      - --disk
      - 1GiB
      - --dir
      - .moat/cache/moat-1


  moat-2:
    build:
      context: .
      dockerfile: Dockerfile
    image: moat:latest
    container_name: moat-2
    networks:
      - dev
    ports:
      - "23457:23457"
    environment:
      RUST_LOG: debug
      RUST_BACKTRACE: 1
    user: "${UID}:${GID}"
    volumes:
       - .moat:/moat/.moat
    command:
      - --listen
      - 0.0.0.0:23457
      - --peer
      - moat-2:23457
      - --bootstrap-peers
      - moat-1:23456,moat-2:23457,moat-3:23458
      - --s3-endpoint
      - http://minio:9000
      - --s3-access-key-id
      - minioadmin
      - --s3-secret-access-key
      - minioadmin
      - --s3-region
      - us-east-1
      - --s3-bucket
      - dev
      - --weight
      - "2"
      - --mem
      - 64MiB
      - --disk
      - 1GiB
      - --dir
      - .moat/cache/moat-2

  moat-3:
    build:
      context: .
      dockerfile: Dockerfile
    image: moat:latest
    container_name: moat-3
    networks:
      - dev
    ports:
      - "23458:23458"
    environment:
      RUST_LOG: debug
      RUST_BACKTRACE: 1
    user: "${UID}:${GID}"
    volumes:
       - .moat:/moat/.moat
    command:
      - --listen
      - 0.0.0.0:23458
      - --peer
      - moat-3:23458
      - --bootstrap-peers
      - moat-1:23456,moat-2:23457,moat-3:23458
      - --s3-endpoint
      - http://minio:9000
      - --s3-access-key-id
      - minioadmin
      - --s3-secret-access-key
      - minioadmin
      - --s3-region
      - us-east-1
      - --s3-bucket
      - dev
      - --weight
      - "3"
      - --mem
      - 64MiB
      - --disk
      - 1GiB
      - --dir
      - .moat/cache/moat-3

  moat-4:
    build:
      context: .
      dockerfile: Dockerfile
    image: moat:latest
    container_name: moat-4
    networks:
      - dev
    ports:
      - "23459:23459"
    environment:
      RUST_LOG: debug
      RUST_BACKTRACE: 1
    user: "${UID}:${GID}"
    volumes:
       - .moat:/moat/.moat
    command:
      - --listen
      - 0.0.0.0:23459
      - --peer
      - moat-4:23459
      - --bootstrap-peers
      - moat-1:23456
      - --s3-endpoint
      - http://minio:9000
      - --s3-access-key-id
      - minioadmin
      - --s3-secret-access-key
      - minioadmin
      - --s3-region
      - us-east-1
      - --s3-bucket
      - dev
      - --weight
      - "4"
      - --mem
      - 64MiB
      - --disk
      - 1GiB
      - --dir
      - .moat/cache/moat-4
    profiles:
      - scale
